<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaIngresso</title>
    <link rel="stylesheet" href="../css/cadastro.css"/>

</head>
<body>
    <div class="nav">
        <img class="logo" src="../img/logo.jpeg">
        <div>
            <button class="BtnCadastrar">Criar Conta</button>
            <button class="BtnEntrar">Entrar</button>
        </div>
    </div>

    <div class="main">
        <div class="divFormCadastro">
        <h1 class="LabelCadastrarTitulo">Cadastrar-se</h1>
        <form class="FormCadastro" action="#" method="post">
            <label for="nome">Nome</label>
            <br>
            <input id="nome" class="InputFormCadastrar" type="text" required/>
            <br>
            <label for="cpf">CPF</label>
            <br>
            <input id="cpf" class="InputFormCadastrar" type="text" required/>
            <br>
            <label for="email">Email</label>
            <br>
            <input id="email" class="InputFormCadastrar" type="email" required/>
            <br>
            <label for="senha">Senha</label>
            <br>
            <input id="senha" class="InputFormCadastrar" type="password" required/>
            <br>
            <div class="divBtnLimparEnviar">
            <button type="button" class="BtnLimpar">Limpar</button>
            <input class="BtnCadastra" type="submit">
        </div>
        </form>
        
    </div>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
