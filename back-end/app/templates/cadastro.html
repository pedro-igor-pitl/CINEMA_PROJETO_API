<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaIngresso</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}"/>
</head>
<body>
    <div class="nav">
        <img class="logo" src="{{ url_for('static', filename='img/logo.jpeg') }}">
        <div>
            <button class="BtnCadastrar">Criar Conta</button>
            <button class="BtnEntrar">Entrar</button>
        </div>
    </div>

    <div class="main">
        <div class="divFormCadastro">
            <h1 class="LabelCadastrarTitulo">Cadastrar-se</h1>
            <form class="FormCadastro" action="/cadastrar" method="post"> <!-- Use a barra na frente para indicar a rota correta -->
                <label for="nome">Nome</label>
                <br>
                <input id="nome" class="InputFormCadastrar" type="text" name="nome" required/> <!-- Adicionei name="nome" -->
                <br>
                <label for="cpf">CPF</label>
                <br>
                <input id="cpf" class="InputFormCadastrar" type="text" name="cpf" required/> <!-- Adicionei name="cpf" -->
                <br>
                <label for="email">Email</label>
                <br>
                <input id="email" class="InputFormCadastrar" type="email" name="email" required/> <!-- Adicionei name="email" -->
                <br>
                <label for="senha">Senha</label>
                <br>
                <input id="senha" class="InputFormCadastrar" type="password" name="senha" required/> <!-- Adicionei name="senha" -->
                <br>
                <div class="divBtnLimparEnviar">
                    <button type="button" class="BtnLimpar">Limpar</button>
                    <input class="BtnCadastra" type="submit">
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
